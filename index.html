<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeX</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="cursor"></div>
      <div id="page1">
        <nav>
          <div class="magnet-wrapper blend">
            <img id="logo" class="magnet-button" src="./assets/logo.png" alt="Logo" />
          </div>
          <div class="links disappear">
            <h4><a href="#">Home</a></h4>
            <h4><a href="#">About</a></h4>
            <h4><a href="#">Contact</a></h4>
          </div>
        </nav>
        <!-- Hero section -->
        <div id="hero" class="blend">
          <div class="left">
            <h3>
              CodeX is a multi-disciplinary studio focused on creating unique,
              end-to-end experiences and environments.
            </h3>
          </div>
          <div class="right">
            <h1>
              Creativity <br />
              That <br />
              Inspires
            </h1>
          </div>
        </div>
        <!-- Hero Shape -->
        <div id="hero-shape">
          <div class="hero1"></div>
          <div class="hero2"></div>
          <div class="hero3"></div>
        <div class="video-wrapper">
          <div class="video-wrapper">
          <video
            oncontextmenu="return false"
            autoplay
            loop
            muted
            src="./assets/video.mp4"
          ></video>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
